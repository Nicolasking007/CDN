name: Sync to GitLab

on:
  push:
    branches:
      - master  # 更改为您的默认分支

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Push to GitLab
      run: |
        git remote add gitlab https://gitlab.com/Nicolasking007/CDN.git
        git push -u gitlab HEAD:master
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
